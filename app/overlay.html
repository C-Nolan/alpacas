<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "overlay.html".
 -->
<html>
  <head>
    <title>Alpaca's accesibility app overlay</title>
    <script src="overlay.js"></script> <!-- This connects to our javascript, which will be in charge of logic -->

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>
  <body>
      <p>
        <input type="checkbox" id="cbVision" value="cbVision"/>
        <label for="cbVision">Vision Assist</label>
        <div id="inHolder"></div>
      </p>
      <p>
        <input type="checkbox" id="cbContent" value="cbContent"/>
        <label for="cbContent">Minimize Content</label>
      </p>
      <p>
        <button type="button" id="btnVoice"><span class="glyphicon glyphicon-volume-up"></span></button>
      </p>
             <p>
        <div id="speechStatus"></div>
      </p>
      <p>
        <button type="button" id="btnSave">Save</button>
      </p>
    <script src="overlay.js"></script>
  </body>
</html>

<style>
  body {
    min-width:200px;
  }

  #numVision {
    width: 150px;
  }
</style>
